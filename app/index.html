<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 4 github recreation</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title">
  </head>
  <body>

    <!-- *****HEADER***** -->
    <div class="header">
      <div class="container container-guts">
        <img class="logo" src="images/GitHub-Mark-64px.png" alt="">
        <div class="row search-box">
        <div class="col-xs-4 input-box">
          <input type="text" class="form-control" placeholder="Search GitHub">
        </div>
        </div>
            <a href="#">Pull request</a>
            <a href="#">Issues</a>
            <a href="#">Gist</a>
        <div class="drop-down">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <i class="fa fa-caret-down" aria-hidden="true"></i>
            <img src="images/me.png" alt="">
            <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <!-- **********MIDDLE SECTION********* -->
    <div class="middle-section">
        <!-- *****LEFT-SIDE***** -->
        <div class="container">
          <div class="row">
            <div class="col-md-3 left-side">
            <!-- *****TEMPLATE FOR LEFT SIDE*****             -->
            </div>
          </div>
        </div>





    </div>
      <!-- *****LEFT-SIDE TEMPLATE***** -->
    <script id="left-section" type="text/x-handlebars-template">
      <div>
       <img src={{portrait}} alt="">
       <span>{{name}}</span>
       <span>{{username}}</span>
       <a href="#">{{blog}}</a>
       <button></button>
       <hr>
       <span>{{location}}</span>
       <a href="#">{{email}}</a>
       <span>{{date}}</span>
       <hr>
       <span>{{organization}}</span>
       <img src={{js-image}} alt="">
       </div>
 </script>


    <script src="js/bundle.js"></script>
  </body>
</html>
